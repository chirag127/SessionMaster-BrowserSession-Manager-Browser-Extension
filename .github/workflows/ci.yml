name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Biome Linting & Formatting Check
        # Assumes 'npm run lint' script exists in package.json to run Biome checks.
        run: npm run lint
        env:
          CI: true

      - name: Run Unit Tests with Vitest
        # Assumes 'npm test' script exists in package.json to run Vitest and collect coverage.
        run: npm test -- --coverage
        env:
          CI: true

      - name: Upload Code Coverage Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Ensure this secret is configured in your repository
          directory: ./coverage
          files: ./coverage/clover.xml # Standard output for Vitest with clover reporter
          fail_ci_if_error: true

      - name: Build Project (Extension & Backend)
        # Assumes 'npm run build' script exists in package.json to build both parts of the project.
        run: npm run build

      - name: Install Playwright Browsers
        # Essential for running Playwright E2E tests.
        run: npx playwright install --with-deps

      - name: Run End-to-End Tests with Playwright
        # Assumes 'npm run test:e2e' script exists in package.json to run Playwright tests.
        run: npm run test:e2e
        env:
          CI: true
          # Add any necessary environment variables for E2E tests, e.g., API_BASE_URL
          # API_BASE_URL: http://localhost:8080 # Example if backend is started for E2E testing
